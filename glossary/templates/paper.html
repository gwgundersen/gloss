<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div id='paper-page' class='page container'>
    <table class='table metadata-table'>
    {% with entity = paper %}
        {% include 'partials/paper_metadata.html' %}
    {% endwith %}
    </table>
    <div id='glosses'>
    {% for gloss in paper.glosses %}
        <div class='gloss {{ gloss.type_ }}'>
            {{ gloss.text_|markdown|safe }}
        </div>
    {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

</body>
</html>
