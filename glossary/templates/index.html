<!DOCTYPE HTML PUBLIC="">
<html>

{% include "structural_partials/head.html" %}

<body>

{% include "structural_partials/header.html" %}

{% include "structural_partials/menu.html" %}

<!-- Need this in case the user searches glosses. -->
<div class="page">
    <ul id="gloss-search-results" class="list-unstyled">
        {% for gloss in glosses %}
            <li class="ellipsis">
                <span>{{ gloss.type_|capitalize }}{{ '' if gloss.entity_fk else ' [Dangling]' }}: </span>
                <a href="/glossary/gloss/{{ gloss.id }}">{{ gloss.text_ }}</a>
            </li>
        {% endfor %}
    <ul>
</div>

</body>
</html>
