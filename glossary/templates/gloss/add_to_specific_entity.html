<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div id='gloss-add-page' class='page container'>
    <h1>Add gloss to:</h1>
    <p>{{ entity.title }}</p>
    <form action='gloss/add' method='post'>
        <input type='hidden' name='entity_id' class='form-group' value='{{ entity.id }}'/>
        <div class='form-group'>
            <textarea type='text' name='text_' class='form-control'></textarea>
        </div>
        <button type='submit' class='btn btn-default'>Add gloss</button>
    </form>
</div>

{% include 'footer.html' %}

</body>
</html>
