<!DOCTYPE HTML PUBLIC=''>
<html>

{% include 'head.html' %}

<body>

{% include 'header.html' %}

<div id='add-page' class='page container'>
    <h1>Add {{ type_ }}</h1>
    <form action='entity/{{ type_ }}/add' method='post'>
        {% if type_ != 'idea' %}
            <div class='form-group'>
                <label>authors, comma-separated</label>
                <input type='text' name='authors' class='form-control'/>
            </div>
        {% endif %}
        <div class='form-group'>
            <label>labels, comma-separated</label>
            <input type='text' name='labels' class='form-control'/>
        </div>
        {% for attr in attrs %}
        <div class='form-group'>
            <label>{{ attr.name }} - {{ attr.type_ }}</label>
            <input type='text' name='{{ attr.name }}' class='form-control'/>
        </div>
        {% endfor %}
        <button type='submit' class='btn btn-warning'>Add entity</button>
    </form>
</div>

{% include 'footer.html' %}

</body>
</html>
