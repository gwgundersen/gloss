<table class='table'>
    {% for talk in entities %}
    <tr>
        <td>
            <a href='{{ talk.endpoint }}/{{ talk.id }}'>
                {{ talk.title }}
            </a>
        </td>
        <td>{{ talk.timestamp|datetime_str }}</td>
        <td>
            {% with labels = talk.labels %}
                {% include 'partials/label_list.html' %}
            {% endwith %}
        </td>
    </tr>
    {% endfor %}
</table>
