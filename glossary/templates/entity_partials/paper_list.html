<table class='table'>
{% for paper in entities %}
    <tr>
        <td>
            <a href='{{ paper.endpoint }}/{{ paper.id }}'>
                {{ paper.title }}
            </a>
        </td>
        <td>
        {% with authors = paper.authors %}
            {% include 'entity_partials/author_list.html' %}
        {% endwith %}
        </td>
        <td>{{ paper.date_read }}</td>
        <td>{{ paper.year }}</td>
        <td>
        {% with labels = paper.labels %}
            {% include 'entity_partials/label_list.html' %}
        {% endwith %}
        </td>
    </tr>
{% endfor %}
</table>
