<table class='table'>
    {% for idea in entities %}
    <tr>
        <td>
            <a href='{{ idea.endpoint }}/{{ idea.id }}'>
                {{ idea.title }}
            </a>
        </td>
        <td>
            {% with labels = idea.labels %}
                {% include 'entity_partials/label_list.html' %}
            {% endwith %}
        </td>
    </tr>
    {% endfor %}
</table>
