<tr>
    <td>Name</td>
    <td>{{ entity.title }}</td>
</tr>
<tr>
    <td>Authors</td>
    <td>
    {% with authors = entity.authors %}
        {% include 'entity_partials/author_list.html' %}
    {% endwith %}
    </td>
</tr>
{% if entity.url %}
<tr>
    <td>URL</td>
    <td>
        <a href='{{ entity.url }}' target='_blank'>
            {{ entity.url }}
        </a>
    </td>
</tr>
{% endif %}
