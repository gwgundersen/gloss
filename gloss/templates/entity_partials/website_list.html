<table class="table display dtable">
    <thead>
        <tr>
            <th>Website</th>
        </tr>
    </thead>
    {% for website in entities %}
    <tr>
        <td>
            {% with labels = website.labels %}
                {% include "entity_partials/label_list.html" %}
            {% endwith %}
            <a href="/{{ website.endpoint }}">
                {{ website.title }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
