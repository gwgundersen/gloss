<table class="table">
    {% for gloss, meta in zip(glosses, metas) %}
        <tr>
            <td>
                <input type="checkbox" name="{{ gloss.id }}"/>
            </td>
            <td class="entity-title">
                <span data-tooltip="{{ gloss.entity.title }}">
                    <a href="/{{ gloss.entity.endpoint }}">
                        {{ gloss.entity.title }}
                    </a>
                </span>
            </td>
            {% if meta.date %}
                <td>{{ meta.date }}</td>
            {% else %}
                <td></td>
            {% endif %}
            {% if gloss.title %}
                <td>
                    <a href="/gloss/{{ gloss.id }}">
                        <span class="gloss-title">{{ meta.title or gloss.title }}</span>
                    </a>
                </td>
            {% else %}
                <td class="ellipsis">
                    <a href="/gloss/{{ gloss.id }}">
                        <span class="gloss-text-preview">{{ gloss.text_|preview }}</span>
                    </a>
                </td>
            {% endif %}
        </tr>
    {% endfor %}
    </table>
