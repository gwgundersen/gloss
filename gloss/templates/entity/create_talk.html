<!DOCTYPE HTML PUBLIC="">
<html>

{% include "structural_partials/head.html" %}

<body>

{% include "structural_partials/nav.html" %}

{% include "structural_partials/menu.html" %}

<div id="entity-add-page" class="page-wrapper">
    <div class="page">
        <h1>Add paper</h1>
        <form action="/entity/create/talk" method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title"/>
            </div>
            <div class="form-group">
                <label>Speaker(s)</label>
                <input type="text" name="authors"/>
            </div>
            <div class="form-group">
                <label>Date and time (YYYY-MM-DD, HH:MM)</label>
                <input type="text" name="timestamp"/>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location"/>
            </div>
            <button type="submit" class="btn">Add talk</button>
        </form>
    </div>
</div>

</body>
</html>
